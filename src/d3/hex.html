<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="d3.v3.min.js"></script>
	<script src="jquery-2.0.3.min.js"></script>
    </head>
    <body>
        <script>
            var dataset = [];
	    dataset.push({cx: "125", newcx: "225", cy: "325", r: "35", color: "orange"});
	    dataset.push({cx: "223", newcx: "50", cy: "111", r: "66", color: "blue"});
	    dataset.push({cx: "11", newcx: "500", cy: "450", r: "10", color: "green"});
            var svg = d3.select("body")
		.append("svg")
		.attr("width", 500)
		.attr("height", 500);
	    var circles = svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle");
	    circles.attr("cx", function(d){
			return d.cx;
		    })
		.attr("cy", function(d){return d.cy;})
		.attr("r", function(d){return d.r;})
		.attr("fill", function(d){return d.color;})
		.on("click", function(d){
			d3.select(this)
	 		  .transition()
			  .attr("cx", d.newcx)
	  	    });
        </script>
    </body>
</html>
