<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        <div class="col-md-10" id="board">
        </div>
        <div class="col-md-2">
            <h3 id="p1_name">Player 1</h3>
            <h3 id="p2_name">Player 2</h3>
            <div id="status">Player 1 has 2 moves</div>
            <hr>
            <button type="button" id="btn_printPos" class="btn btn-primary btn-block">Output Position</button>
            <button type="button" id="btn_bonus" class="btn btn-primary btn-block">Bonus</button>
            <button type="button" id="btn_mark" class="btn btn-primary btn-block">Mark</button>
            <button type="button" id="btn_color" class="btn btn-primary btn-block">Color</button>
            <button type="button" id="btn_random" class="btn btn-primary btn-block">Random</button>
            <button type="button" id="btn_next" class="btn btn-primary btn-block">Next</button>
            <div class="input-group" id="inp_answer">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
              <input type="text" class="form-control">
            </div><!-- /input-group -->
            <!--<button type="button" id="btn_random" class="btn btn-primary btn-block">Random</button>-->

        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/tutPositions.js"></script>
    <script src="js/newtut.js"></script>
  </body>
</html>
