<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
		
      </div>
    </div>

    <div class="container">

		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Rank</th>
				<th>Time</th>
			</tr>
			<tr>
				<td>Mike</td>
				<td>2880</td>
				<td>1 hour</td>
			</tr>
			<tr>
				<td>Peter</td>
				<td>1750</td>
				<td>2 hours</td>
			</tr>
			<tr>
				<td>Jenny</td>
				<td>1730</td>
				<td>30 min</td>
			</tr>
			<tr>
				<td>Tommy</td>
				<td>1430</td>
				<td>25 min</td>
			</tr>
		</table>
		
		 <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Create Game</a>
		  <!-- Create Game Modal -->
		  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title">New Game</h4>
				</div>
				<div class="modal-body">
				  <div class="form-group">
					<input type="email" class="form-control" id="description" placeholder="Game Description">
				  </div>
				  <div class="form-group">
					<label for="time-init">Initial Time (Min)</label>
					<input type="email" class="form-control" id="time-init" value="5">
				  </div>
				  <div class="form-group">
					<label for="time-add">Added Time (Sec)</label>
					<input type="email" class="form-control" id="time-add" value="12">
				  </div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				  <button type="button" class="btn btn-primary">Create</button>
				</div>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/lobby.js"></script>
  </body>
</html>
